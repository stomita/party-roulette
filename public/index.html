<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="./css/main.css" rel="stylesheet">
<link href="./lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
<script src="./lib/soundmanager2/js/soundmanager2-jsmin.js"></script>
<script src="./lib/underscore.js"></script>
<script src="./lib/flXHR/flXHR.js"></script>
<script src="./lib/require.js" data-main="./js/main.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Underscore Templates -->
  <script type="text/x-underscore-tmpl" id="userEntryTmpl">
<div class="user-entry checked"
     data-id="<%- id %>"
     data-name="<%- name %>"
     data-picture-url="<%- picture.url %>"
     data-thumbnail-url="<%- thumbnail.url %>"
 >
<img src="./image/s.gif" title="<%- name %>">
<span class="name"><%- name %></span>
</div>
  </script>
  <script type="text/x-underscore-tmpl" id="userIconTmpl">
<div id="user-<%- id %>" data-user-id="<%- id %>" class="user-icon">
<img src="./image/s.gif" title="<%- name %>">
</div>
  </script>
  <!-- Underscore Templates End -->

  <div id="fb-root"></div>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Party Roulette</a>
        <ul class="nav-collapse nav">
          <li class="dropdown">
            <a class="dropdown-toggle" role="button" data-toggle="dropdown" href="#">
              Import
              <b class="caret"></b>
            </a>
            <ul id="importMenu" class="dropdown-menu" role="menu" aria-labelledby="dLabel">
            </ul>
          </li>
        </ul><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container">
    <div id="user-icons" class="user-icons clearfix"></div>
    <div id="focused-user-win">
      <div class="image"></div>
      <div class="name"></div>
      <div class="buttons">
        <button class="btn btn-large" id="stopBtn">Stop</button>
        <button class="btn btn-large" id="okBtn">OK</button>
      </div>
    </div>

    <audio id="papapa-audio" preload="auto">
      <source src="./audio/papapa.mp3"></source>
      <source src="./audio/papapa.ogg"></source>
      <source src="./audio/papapa.wav"></source>
    </audio>
    <audio id="fanfare-audio" preload="auto">
      <source src="./audio/fanfare.mp3"></source>
      <source src="./audio/fanfare.ogg"></source>
      <source src="./audio/fanfare.wav"></source>
    </audio>
  </div>


 
  <!-- Group Member Selection Dialog -->
  <div id="groupListDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Select Members to Import</h3>
    </div>
    <div class="modal-body">
      <div>
        <select id="groups"></select>
        <a href="#" id="signOutLink">Sign out from this account...</a>
      </div>
      <div>
        <a href="#" id="memberSelectAllLink">Select All</a>
        <a href="#" id="memberUnselectAllLink">Unselect All</a>
      </div>
      <div id="member-list" class="user-list"></div>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button id="memberImportBtn" class="btn btn-primary">Import</button>
    </div>
  </div>

  
  <!-- Add Member Entry Dialog -->
  <div id="addEntryDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h3 id="myModalLabel">Add New Member</h3>
    </div>
    <div class="modal-body">
      <form class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="inputName">Name</label>
          <div class="controls">
            <input type="text" id="inputName" placeholder="Enter Member's Name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputImageUrl">Image URL</label>
          <div class="controls">
            <input type="text" id="inputImageUrl" placeholder="Enter Image URL (optional) ">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button id="entrySaveBtn" class="btn btn-primary">Add</button>
    </div>
  </div>

  <div id="main-ctrl" class="buttons navbar navbar-fixed-bottom">
    <div class="navbar-inner">
      <button class="btn btn-primary btn-large" id="startBtn">Start Roulette</button>
      <button class="btn btn-large" id="shuffleBtn">Shuffle</button>
      <a href="#addEntryDialog" role="button" class="btn btn-large" data-toggle="modal">Add Entry</a> 
      <button class="btn btn-large" id="deleteEntryBtn">Delete Selected</a> 
    </div>
  </div>

</body>
</html>
